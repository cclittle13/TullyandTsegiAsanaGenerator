<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TullyandTsegi'sAsanaGenerator</title>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/static/js/favorites.js"></script>

    <style>

        body{
            padding: 2em;
            font-family: sans-serif;
        }

        #gallery {
        }

        #gallery > div {
            width: 20%;
            display: inline-block;
            margin: 0 2em 2em 0;
        }

        #gallery > div > img {
            height: 150px;
            margin-bottom: 10px;
            display: block;
        }

    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div id="gallery">
        {% for image in images %}
            <div>
                <img src="{{ image.url }}" alt="a pretty image you can favorite">
                <button id="{{ image.id }}" class="favorite-btn">&hearts; Favorite</button>
            </div>
        {% endfor %}
    </div>   
</body>
</html>
