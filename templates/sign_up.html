{% extends 'base.html' %}
{% block content %}

    <h2>Sign Up</h2>
   <form action="/sign-up" method="POST">
    <label>Username
      <input type="email" name="email"> *
    </label><br>
    <label>Password
      <input type="password" name="password"> *
    </label><br>
    <label>Age
      <input type="text" name="age"> 
    </label><br>
    <label>Occupation
      <input type="text" name="occupation"> 
    </label><br>
    <label>Zipcode
      <input type="text" name="zipcode"> 
    </label><br>
    
    <br>
    <input type="submit">
  </form>
{% endblock %}
