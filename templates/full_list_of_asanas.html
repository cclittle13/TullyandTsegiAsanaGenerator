{% extends 'base.html' %}
{% block content %}

<div class="well spaced" style="width:50%;">
  <h2>Sanskrit to English</h2>
  <ul>
  {% for pose in pose_info %}
    <ul>
      <a href="/fulllistofasanas/{{ pose.pose_id }}">{{ pose.sanskrit_name }}
        {% if pose.sanskrit_name %} , {% endif %}
       {{ pose.common_name }}</a>
    </ul>
  {% endfor %}
  </ul>


{% endblock %}
