{% extends 'base.html' %}
{% block content %}
<div class="well spaced" style="width:60%">
    <h2 class="big-sanskrit">Users</h2>
      <ul>
        {% for user in users %}
            <li>
                <a class="sanskrit" href="/users/{{ user.user_id }}">
                  {{ user.user_id }} ({{ user.email }})
                </a>
            </li>
        {% endfor %}
      </ul>
</div>
{% endblock %}
