{% extends 'base.html' %}
{% block content %}

<div class="well spaced" style="width:90%;">
  <h2 class="big-sanskrit">Sanskrit to English</h2>

  <ul>
  {% for pose in pose_info %}

  {% endfor %}
  </ul>


{% endblock %}
